<!doctype html>
<html>
	<head>
		<title>H5读取显示TGA图片</title>
		<script type="text/javascript" src="tga.js"></script>
		<script type="text/javascript" src="jquery-1.10.2.js"></script>
	</head>
	<body>
		<input type="file" id="chance">
		<script type="text/javascript">
			function readTga(pic_element){
				pic_element.change(function(){
					var tga = new TGA();
					tga.openfile( pic_element, function(data){
						var canvas = tga.getCanvas();
						document.body.appendChild(canvas);
					});
      	});
			}
			readTga($("#chance"));
		</script>
	</body>
</html>
